<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Vehicles</h1>
<h2>table</h2>

<table>
    <thead>
        <tr>
            <th>Vehicles name</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Colour</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>BMW M5</td>
            <td>BMW</td>
            <td>2018</td>
            <td>black</td>
        </tr>
        <tr>
            <td>G-Wagon</td>
            <td>Mercedes Benz</td>
            <td>2024</td>
            <td>white</td>
        </tr>
        <tr>
            <td>Duke 390</td>
            <td>Ktm</td>
            <td>2023</td>
            <td>orange,black</td>
        </tr>
        <tr>
            <td>polo gt</td>
            <td>wolks vagon</td>
            <td>2021</td>
            <td>red</td>
        </tr>
    </tbody>
</table>

</body>
</html>
